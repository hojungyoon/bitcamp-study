// gradle build 도구에 플러그인 장착
plugins {
    id 'java' // 자바 소스를 컴파일 할 때 사용할 도구 추가
              // eclipse플러그인과 결합해서 eclipse IDE의 자바 관련 설정 파일을 
              // 생성할 때도 사용한다.
              // ex> .classpath, .settings/*
    id 'eclipse' // 이클립스 관련 파일을 다룰 때 사용할 도구 추가
                 // ex> .project
}

// java source를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8' // javac -encodin UTF-8
}
// .class파일을 둘 폴더를 지정하지 않으면, Gradle은 기본 출력 폴더의 경로로 'bin/default'를
// 사용한다.
// 그러나 이클립스 설정파일을 만드는 과정에서 
// 각 소스 경로에 대해 기본출력 폴더가 bin/main으로 따로 설정되어있다.
// 그래서 실제 자바 소스파일을 컴파일 하면 bin/default가 아니라
//  그 .class파일이 bin/main폴더에 저장된다.
// => bin/default폴더가 사용되지 않는다.

// 프로젝트에서 사용할 자바 라이브러리를 다운로드 받을 때 접속할 서버
repositories {
    jcenter() // https://jcenter.bintraty.com/ 서버를 가리킨다.
}

// 프로젝트에서 사용할 자바 라이브러리 목록
dependencies {
    //현재 특별하게 사용할 라이브러리가 없기 때문에 일단 비워둔다.
}